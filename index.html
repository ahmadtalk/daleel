<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روابطي المفضلة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
        }

        .link-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .link-content {
            flex: 1;
            min-width: 0; /* لتفادي تجاوز الحدود */
        }

        .link-card a {
            color: #1a0dab;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .link-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .link-description {
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .url-text {
            color: #666;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-badge {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        #search, #filter {
            width: calc(50% - 10px);
            padding: 12px;
            margin: 10px 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>روابطي المفضلة</h1>
        <input type="text" id="search" placeholder="ابحث عن رابط...">
        <select id="filter">
            <option value="all">جميع الفئات</option>
        </select>
    </header>
    
    <div id="links-container"></div>

    <script>
        const data = {
            categories: ["تكنولوجيا", "تعليم", "ترفيه"],
            links: [
                {
                    name: "جوجل",
                    url: "https://www.google.com",
                    description: "محرك البحث الأشهر عالمياً",
                    category: "تكنولوجيا"
                },
                {
                    name: "ويكيبيديا",
                    url: "https://www.wikipedia.org",
                    description: "موسوعة حرة",
                    category: "تعليم"
                },
                {
                    name: "يوتيوب",
                    url: "https://www.youtube.com",
                    description: "منصة الفيديوهات الأكبر",
                    category: "ترفيه"
                }
                // أضف المزيد هنا
            ]
        };

        const container = document.getElementById('links-container');
        const searchInput = document.getElementById('search');
        const filterSelect = document.getElementById('filter');

        data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            filterSelect.appendChild(option);
        });

        function displayLinks(filter = 'all', query = '') {
            container.innerHTML = '';
            const filteredLinks = data.links.filter(link => 
                (filter === 'all' || link.category === filter) &&
                link.name.toLowerCase().includes(query.toLowerCase())
            );

            filteredLinks.forEach(link => {
                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <div class="link-content">
                        <div class="link-info">
                            <a href="${link.url}" target="_blank">${link.name}</a>
                            <div class="url-text">(${link.url})</div>
                        </div>
                        <div class="link-description">${link.description}</div>
                        <div class="category-badge">${link.category}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            displayLinks(filterSelect.value, e.target.value);
        });

        filterSelect.addEventListener('change', () => {
            displayLinks(filterSelect.value, searchInput.value);
        });

        displayLinks();
    </script>
</body>
</html>
