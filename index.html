<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدير الروابط الذكي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }

        .link-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .link-card:hover {
            transform: translateX(10px);
        }

        .favicon {
            width: 48px;
            height: 48px;
            background: #ddd;
            border-radius: 8px;
            margin-left: 15px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .link-content {
            flex: 1;
            padding: 0 15px;
            overflow: hidden;
        }

        .link-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .link-url {
            color: #3498db;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .link-description {
            color: #7f8c8d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .modal-content {
            border-radius: 15px;
        }

        .dark-mode {
            background: #34495e !important;
            color: white;
        }

        .dark-mode .link-card {
            background: #2c3e50;
            color: white;
        }

        .dark-mode .link-title {
            color: #ecf0f1;
        }

        .dark-mode .link-url {
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0">مدير الروابط الذكي</h1>
            <div class="d-flex">
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#addLinkModal">
                    <i class="fas fa-plus"></i> إضافة رابط
                </button>
                <button class="btn btn-outline-secondary" id="toggleDarkMode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="search" class="form-control" placeholder="ابحث عن رابط...">
            </div>
            <div class="col-md-4">
                <select id="filter" class="form-select">
                    <option value="all">جميع الفئات</option>
                </select>
            </div>
        </div>

        <div id="links-container" class="row"></div>
        <div id="loading" class="text-center mt-5 d-none">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>

    <!-- Modal إضافة رابط -->
    <div class="modal fade" id="addLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة رابط جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <div class="mb-3">
                            <label class="form-label">اسم الموقع</label>
                            <input type="text" class="form-control" id="newName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الرابط</label>
                            <input type="url" class="form-control" id="newUrl" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوصف</label>
                            <textarea class="form-control" id="newDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">التصنيف</label>
                            <select class="form-select" id="newCategory" required>
                                <option value="">اختر تصنيفاً</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="submit" form="linkForm" class="btn btn-primary">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="getLinks.js"></script>
    <script src="createLink.js"></script>
    <script src="app.js"></script>
</body>
</html>
