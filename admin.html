<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - دليل المواقع</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.3/dist/umd/supabase.js"></script>
  <script src="supabaseClient.js"></script>
  <script src="admin.js" defer></script>
  <link rel="stylesheet" href="style.css"> <!-- لو أردت استخدام نفس التنسيقات -->
</head>
<body>

  <h1>لوحة التحكم - إضافة رابط جديد</h1>

  <form id="adminForm">
    <input type="text" id="adminName" placeholder="اسم الموقع" required><br><br>
    <input type="url" id="adminUrl" placeholder="رابط الموقع" required><br><br>
    <textarea id="adminDescription" placeholder="وصف الموقع"></textarea><br><br>
    <input type="text" id="adminCategory" placeholder="التصنيف"><br><br>
    <button type="submit">إضافة الرابط</button>
  </form>

  <div id="message"></div>

</body>
</html>
